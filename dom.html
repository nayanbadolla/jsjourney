<html>
   <head>
      <title>DOM</title>
   </head>

   <body>
        <p>Click the button to see the result.</p>
        <br/>

        <form id = "example" action = "#" onsubmit = "return true">
            <fieldset>
                <legend>User info</legend>
                <div>
                    <label for = "username">Username:</label> 
                    <input name = "username" id = "username" placeholder = "Sai" type = "text">
                </div>
                <br>
                <div>
                <label for = "age">Age:</label> 
                <input name = "age" id = "age" value = "23" size = "3" type = "text">
                </div>
                <br>
                <div>
                    <label for = "hobbies">Your hobbies :</label>
                    <select name = "hobbies" id = "hobbies" multiple = "multiple">
                        <option>coding</option>
                        <option>swimming</option>
                        <option>hiking</option>
                        <option>drawing</option>
                    </select>
                </div>
            </fieldset>
            <br>
        </form>
        <div class="toggle">
            <button>Toggle</button>
        </div>

      <script>
        document.querySelector('button').addEventListener('click', function () {
            document.querySelector('#age').addEventListener('input', function () {
                let value = $(age).getValue()
                let text=document.createElement('h3')
                text.textContent=value
                document.querySelector('.toggle').appendChild(text)
            })
        })
      </script>
   </body>
</html>
